<form [formGroup]="_formService.customerDetailsForm">
  <div class="row mt-3">
    <div class="col-md-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Ex. John" formControlName="firstName">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Ex. Doe" formControlName="lastName">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Enter your complete address" rows="3" formControlName="address"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. New Delhi" formControlName="city">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput placeholder="Ex. India" formControlName="country">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="6" placeholder="Ex. 400404" formControlName="postalCode">
        <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+91 &nbsp;</span>
        <input type="tel" matInput placeholder="8877889911" formControlName="phone">
      </mat-form-field>
    </div>
  </div>

</form>
